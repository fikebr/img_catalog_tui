<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        :root {
            --bg: #0f172a;
            --surface: #111827;
            --muted: #1f2937;
            --border: #334155;
            --text: #e5e7eb;
            --accent: #60a5fa;
            --accent-2: #22d3ee;
            --good: #34d399;
            --bad: #f87171;
            --warning: #fbbf24;
        }
        
        * {
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            margin: 0;
            background: linear-gradient(180deg, var(--bg), #020617);
            color: var(--text);
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
        }
        
        .shell {
            min-height: 100%;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }
        
        header, footer {
            border-block: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(6px);
        }
        
        header {
            position: sticky;
            top: 0;
            z-index: 50;
        }
        
        .container {
            max-width: 1200px;
            margin-inline: auto;
            padding: 16px 20px;
        }
        
        h1 {
            margin: 0;
            font-size: clamp(24px, 3vw, 32px);
            letter-spacing: 0.3px;
        }
        
        main {
            padding: 32px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
        }
        
        .section h2 {
            margin: 0 0 20px 0;
            color: var(--accent);
            font-size: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }
        
        .form-input {
            width: 100%;
            max-width: 600px;
            padding: 12px 16px;
            background: var(--muted);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }
        
        .btn {
            appearance: none;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.04);
            color: var(--text);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s;
            margin-right: 12px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .btn.primary {
            border-color: transparent;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            color: #0b1220;
        }
        
        .btn.primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(96, 165, 250, 0.3);
        }
        
        .btn.danger {
            background: linear-gradient(90deg, var(--bad), #ef4444);
            color: #7f1d1d;
            border-color: transparent;
        }
        
        .btn.danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(248, 113, 113, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .folders-grid {
            display: grid;
            gap: 16px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }
        
        .folder-card {
            background: var(--muted);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s;
        }
        
        .folder-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        
        .folder-name {
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 8px;
            font-size: 18px;
        }
        
        .folder-path {
            color: var(--text);
            opacity: 0.7;
            font-size: 14px;
            margin-bottom: 16px;
            word-break: break-all;
        }
        
        .folder-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--accent);
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: var(--bad);
        }
        
        .success {
            background: rgba(52, 211, 153, 0.1);
            border: 1px solid var(--good);
            color: var(--good);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background: rgba(248, 113, 113, 0.1);
            border: 1px solid var(--bad);
            color: var(--bad);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .nav-links {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }
        
        .nav-link {
            background: var(--muted);
            color: var(--text);
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .nav-link:hover {
            background: var(--accent);
            color: #0b1220;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="shell">
        <header>
            <div class="container">
                <h1>{{ title }}</h1>
            </div>
        </header>

        <main>
            <div class="nav-links">
                <a href="/" class="nav-link">← Home</a>
                <a href="/health" class="nav-link">Health Check</a>
            </div>

            <!-- Add Folder Section -->
            <div class="section">
                <h2>Add New Folder</h2>
                <div class="success" id="addSuccess"></div>
                <div class="error-message" id="addError"></div>
                
                <form id="addFolderForm">
                    <div class="form-group">
                        <label for="folderPath">Folder Path:</label>
                        <input type="text" 
                               id="folderPath" 
                               class="form-input" 
                               placeholder="C:\Path\To\Your\Image\Folder"
                               required>
                    </div>
                    <button type="submit" class="btn primary" id="addBtn">
                        Add Folder
                    </button>
                </form>
            </div>

            <!-- Existing Folders Section -->
            <div class="section">
                <h2>Existing Folders</h2>
                <div class="error-message" id="listError"></div>
                
                <div id="foldersContainer">
                    <div class="loading" id="loadingMessage">Loading folders...</div>
                    <div class="folders-grid" id="foldersGrid" style="display: none;"></div>
                </div>
            </div>
        </main>

        <footer>
            <div class="container">
                <small>© <span id="year"></span> Image Catalog TUI</small>
            </div>
        </footer>
    </div>

    <script>
        const $ = (selector, root = document) => root.querySelector(selector);
        const API_BASE = '/api';
        
        // DOM elements
        const addForm = $('#addFolderForm');
        const folderPathInput = $('#folderPath');
        const addBtn = $('#addBtn');
        const loadingMessage = $('#loadingMessage');
        const foldersGrid = $('#foldersGrid');
        const addSuccess = $('#addSuccess');
        const addError = $('#addError');
        const listError = $('#listError');
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            $('#year').textContent = new Date().getFullYear();
            loadFolders();
        });
        
        // Load existing folders
        async function loadFolders() {
            try {
                loadingMessage.style.display = 'block';
                foldersGrid.style.display = 'none';
                listError.style.display = 'none';
                
                const response = await fetch(`${API_BASE}/folders`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const folders = await response.json();
                displayFolders(folders);
                
            } catch (error) {
                console.error('Error loading folders:', error);
                showListError(`Failed to load folders: ${error.message}`);
            } finally {
                loadingMessage.style.display = 'none';
            }
        }
        
        // Display folders in grid
        function displayFolders(folders) {
            foldersGrid.innerHTML = '';
            
            if (!folders || Object.keys(folders).length === 0) {
                foldersGrid.innerHTML = '<div class="error">No folders found. Add some folders to get started!</div>';
            } else {
                for (const [folderName, folderPath] of Object.entries(folders)) {
                    const folderCard = createFolderCard(folderName, folderPath);
                    foldersGrid.appendChild(folderCard);
                }
            }
            
            foldersGrid.style.display = 'grid';
        }
        
        // Create folder card element
        function createFolderCard(folderName, folderPath) {
            const card = document.createElement('div');
            card.className = 'folder-card';
            card.innerHTML = `
                <div class="folder-name">${escapeHtml(folderName)}</div>
                <div class="folder-path">${escapeHtml(folderPath)}</div>
                <div class="folder-actions">
                    <button class="btn" onclick="copyPath('${escapeHtml(folderPath)}')">Copy Path</button>
                    <button class="btn" onclick="viewFolder('${escapeHtml(folderName)}')">View Folder</button>
                    <button class="btn danger" onclick="deleteFolder('${escapeHtml(folderName)}')">Delete</button>
                </div>
            `;
            return card;
        }
        
        // Add folder form handler
        addForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const folderPath = folderPathInput.value.trim();
            if (!folderPath) {
                showAddError('Please enter a folder path');
                return;
            }
            
            try {
                addBtn.disabled = true;
                addBtn.textContent = 'Adding...';
                hideMessages();
                
                // Encode the path properly for URL
                const encodedPath = encodeURIComponent(folderPath);
                const response = await fetch(`${API_BASE}/folders/add/${encodedPath}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAddSuccess(`Successfully added folder: ${folderPath}`);
                    folderPathInput.value = '';
                    loadFolders(); // Refresh the list
                } else {
                    showAddError(result.error || 'Failed to add folder');
                }
                
            } catch (error) {
                console.error('Error adding folder:', error);
                showAddError(`Error adding folder: ${error.message}`);
            } finally {
                addBtn.disabled = false;
                addBtn.textContent = 'Add Folder';
            }
        });
        
        // Delete folder function
        async function deleteFolder(folderName) {
            if (!confirm(`Are you sure you want to delete the folder "${folderName}"? This will only remove it from the catalog, not delete the actual files.`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/folders/${encodeURIComponent(folderName)}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAddSuccess(`Successfully deleted folder: ${folderName}`);
                    loadFolders(); // Refresh the list
                } else {
                    showAddError(result.error || 'Failed to delete folder');
                }
                
            } catch (error) {
                console.error('Error deleting folder:', error);
                showAddError(`Error deleting folder: ${error.message}`);
            }
        }
        
        // Copy folder path to clipboard
        function copyPath(folderPath) {
            navigator.clipboard.writeText(folderPath).then(() => {
                showAddSuccess('Path copied to clipboard!');
                setTimeout(() => hideMessages(), 2000);
            }).catch(err => {
                console.error('Failed to copy path:', err);
                showAddError('Failed to copy path to clipboard');
            });
        }
        
        // View folder - navigate to folder details page
        function viewFolder(folderName) {
            window.location.href = `/folder/${encodeURIComponent(folderName)}`;
        }
        
        // Message display functions
        function showAddSuccess(message) {
            addSuccess.textContent = message;
            addSuccess.style.display = 'block';
            addError.style.display = 'none';
        }
        
        function showAddError(message) {
            addError.textContent = message;
            addError.style.display = 'block';
            addSuccess.style.display = 'none';
        }
        
        function showListError(message) {
            listError.textContent = message;
            listError.style.display = 'block';
        }
        
        function hideMessages() {
            addSuccess.style.display = 'none';
            addError.style.display = 'none';
            listError.style.display = 'none';
        }
        
        // Utility function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
