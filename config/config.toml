# Image Catalog TUI Configuration

# File tags used for identifying image variants
file_tags = ["orig", "thumb", "v2", "v3", "v4", "v5", "up2", "up3", "up4", "up6", "interview", "raw"]
img_file_ext = ["png", "jpg", "jpeg", "bmp"]

# selection options
status = ["new", "keep", "edit", "working", "posted", "archive"]
edits = ["creative", "photoshop", "rmbg", "up"]
needs = ["upscale", "vector", "orig", "thumbnail", "interview", "creativeup"]
good_for = ["stock", "rb", "poster"]
posted_to = ["stock", "rb", "tp", "faa", "etsy"]
review_types = ["status", "edits", "needs", "good_for", "posted_to"]


# Logging configuration
[logging]
level = "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
log_file = "logs/app.log"
max_size_mb = 10
backup_count = 5

# UI configuration
[ui]
theme = "dark"  # dark, light
max_menu_items = 20

# Source identification
[sources]
# Midjourney identification
midjourney_author = "aardvark_fike"
midjourney_exif_field = "PNG:description"

# Fooocus identification
fooocus_scheme = "PNG:fooocus_scheme"
fooocus_exif_field = "PNG:parameters"

# File paths
[paths]
templates_dir = "config/templates"
menu_config = "config/menu.toml"

# Review presets - predefined combinations of states, review_type, and options
[review_presets]

[review_presets.new_status_review]
states = ["new"]
review_type = "status" 
options = ["keep", "archive"]
description = "Review new images for status decisions"

[review_presets.edit_workflow]
states = ["keep"]
review_type = "edits"
options = ["all"]
append = true
description = "Review images that need editing work"

[review_presets.posting_review]
states = ["working"]
review_type = "good_for"
options = ["stock", "rb", "poster"]
description = "Review working images for posting decisions"